<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Pynsett</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet"/>
    <link href="static/rel_style.css" rel="stylesheet"/>
    <style type="text/css">
    #graph {
      width: 1200px;
      height: 1000px;
    }

    </style>
</head>


<body>
<script src="static/rel_scripts.js"></script>
<script src="static/rel_triplets.js"></script>
<div class="row">
    <div class="left_column">
        <div class="container">
            <textarea id="query">Jane is working at ACME Inc as a woodworker. She is quite taller than the average.</textarea>
        </div>
        <div class="container">
            <textarea id="rules">DEFINE PERSON AS {PERSON};
DEFINE ORG AS {ORG};
DEFINE ROLE AS [carpenter, painter];

MATCH "PERSON#1 works as a ROLE#2."
CREATE (works_as 1 2);

MATCH "PERSON#2 works at ORG#2 as a ROLE.
       PERSON is tall."
CREATE (tall_worker_at 1 2);</textarea>
        </div>
        <button type="button" onclick="draw_drt()">Parse</button>
    </div>
    <div class="main_column">
        <div id="graph"></div>
    </div>
</div>

</body>

</html>
